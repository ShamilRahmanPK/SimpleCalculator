<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-neutral-800">
    <div id="main" class="w-96 mx-auto my-auto flex flex-col justify-center items-center min-h-screen">
        <div id="center" class="w-full">
            <div>
                <input type="text" id="result" class="block w-full p-4 text-gray-900 border border-gray-300 rounded-lg text-base" placeholder="0" readonly>
            </div>
            <div class="grid grid-cols-4 gap-2 mt-4">
                <div><button type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">.</button></div>
                <div><button type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">.</button></div>
                <div><button onclick="deleteLast()" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded"><i class="fa-solid fa-delete-left"></i></button></div>
                <div><button onclick="displayContent('/')" id="div" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded"><i class="fa-solid fa-divide"></i></button></div>
                <div><button onclick="displayContent('7')" id="seven" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">7</button></div>
                <div><button onclick="displayContent('8')" id="eight" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">8</button></div>
                <div><button onclick="displayContent('9')" id="nine" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">9</button></div>
                <div><button onclick="displayContent('*')" id="mul" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded"><i class="fa-solid fa-xmark"></i></button></div>
                <div><button onclick="displayContent('4')" id="four" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">4</button></div>
                <div><button onclick="displayContent('5')" id="five" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">5</button></div>
                <div><button onclick="displayContent('6')" id="six" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">6</button></div>
                <div><button onclick="displayContent('-')" id="minus" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded"><i class="fa-solid fa-minus"></i></button></div>
                <div><button onclick="displayContent('1')" id="one" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">1</button></div>
                <div><button onclick="displayContent('2')" id="two" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">2</button></div>
                <div><button onclick="displayContent('3')" id="three" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">3</button></div>
                <div><button onclick="displayContent('+')" id="add" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded"><i class="fa-solid fa-plus"></i></button></div>
                <div><button type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">0</button></div>
                <div><button type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">.</button></div>
                <div><button onclick="calcScreenClear()" type="button" class="w-full p-2 bg-gray-200 hover:bg-gray-300 rounded">AC</button></div>
                <div><button onclick="calOutput()" type="button" class="w-full p-2 bg-blue-500 hover:bg-blue-600 text-white rounded"><i class="fa-solid fa-equals fa-lg"></i></button></div>
            </div>
        </div>
    </div>    
</body>
<script src="./main.js"></script>
</html>
